<div style="margin-left: 30%;">
    <form (ngSubmit)="send()" [formGroup]="FormCreate" class="align-items-center"> 
      <section>
        <h1 style="margin: 15px;color:rgb(8, 82, 141);"> Register Collaboration</h1>
      </section>
   
      <div class="col-md-6">
        <app-input [control]="FormCreate.controls.comment" type="text" label="Comment" placeHolder=""></app-input>
      </div>
  
      <div class="col-md-6">
        <app-input [control]="FormCreate.controls.notification" type="text" label="Notification" placeHolder=""></app-input>
      </div>
  
      <div class="col-md-6">
        <app-input [control]="FormCreate.controls.progress" type="text" label="Progress" placeHolder=""></app-input>
      </div>
  
      <div class="col-md-6">
        <app-input [control]="FormCreate.controls.performence" type="text" label="Performence" placeHolder=""></app-input>
      </div>

      <div class="col-12">
        <button [disabled]="FormCreate.invalid"  class="btn btn-primary">Confirmar</button>
        <button style="margin: 20px;" class="btn btn-dark" routerLink="sign-in">Cancelar</button>
      </div>
  
   
    </form>
  </div>
